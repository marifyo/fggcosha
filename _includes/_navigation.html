<div class="navigation-wrapper">
	<div class="site-name"><div style="margin-top:-28px; margin-bottom:-62px; float:left">
	<a href="{{ site.url }}"><img src="{{ site.url }}/images/fggc.gif" height="75px"></a></div>
<!--	<div class="site-name"> <a href="{{ site.url }}/">{{ site.header }}</a </div> /.site-name --> 
	</div>
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
		        {% for link in site.data.navigation.links %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>

				{% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
	
</div><!-- /.navigation-wrapper -->
